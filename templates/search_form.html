<html>
<head>
<title>Search</title>

</head>

<body>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script src="/static/septa_search.js"></script>

<br>

<form action = "/search/" method = "get">
   
<div class = "ui-widget">
<label for="stations">Search for: </label>
<br>
    <input type = "text" name ="q" class="stations">

    in:    
    <select name = "w">
        <option value="source">Source</option>
        <option value="destination">Destination</option>
        <option value = "nextstop">Next Stop</option>
        <option value = "late">Late</option>
        <option value = "trainno">Train Number</option>
    </select>

    <select name = "x">
        <option value="__icontains">contains</option>
        <option value="__istartswith">starts with</option>
        <option value="__gt">greater than</option>
        <option value="__lt">less than</option>
    </select>

    <br>
    AND
    <br>
    <input type = "text" name ="a" class="stations">
    in:    
    <select name = "b">
        <option value="source">Source</option>
        <option value="destination">Destination</option>
        <option value = "nextstop">Next Stop</option>
        <option value = "late">Late</option>
        <option value = "trainno">Train Number</option>
    </select>

    <select name = "c">
        <option value="__icontains">contains</option>
        <option value="__istartswith">starts with</option>
        <option value="__gt">greater than</option>
        <option value="__lt">less than</option>
    </select>

    <br>

    <input type = "submit" value="Search">

    <input type = 'reset' value = 'Clear Form'>
</div>



</form>

<div class = "ui-widget">

<br>

 </div>

</html>
